<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <jcms:site:seotitle/>
    <jcms:site:fevicon/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive File -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Color File -->
    <link rel="stylesheet" href="assets/css/new-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

<div class="page-wrapper">

    <!-- preloader -->
    <div id="preloader" class="preloader">
        <div class="animation-preloader">
            <div class="spinner"></div>
        </div>
        <div class="loader">
            <div class="row">
                <div class="col-3 loader-section section-left"><div class="bg"></div></div>
                <div class="col-3 loader-section section-left"><div class="bg"></div></div>
                <div class="col-3 loader-section section-right"><div class="bg"></div></div>
                <div class="col-3 loader-section section-right"><div class="bg"></div></div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <jcms:module:header1/>
    <!-- End Main Header -->

    <!-- Page Title -->
    <jcms:module:gallery-bread/>

    <!-- section fourty four -->
    <section class="section-fourty-four">
        <div class="auto-container">
            <div class="text-center w-75 gallery-md--wd mb-5 mx-auto pb-4">
                <p>A visual tour of our stunning property. Each image captures the tranquil ambiance and unparalleled comfort of our resort, inviting you to experience the perfect blend of tradition and modern luxury.</p>
            </div>
            <div class="gallery_wrapper container">
                <div class="button-group filter-button-group d-flex gap-5 mb-5">
                    <button data-filter="*" class="active">Show All</button>
                    <jcms:module:gallery-nav/>
                </div>
                <div class="image_gallery">
                    <div class="row">
                        <jcms:module:gallery-list/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer section  -->
    <jcms:module:footer-booking2/>
    <jcms:module:footer-whatsapp/>

</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fas fa-arrow-up"></span></div>

<script src="assets/js/jquery.js"></script>
<script src='https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js'></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.fancybox.js"></script>
<script src="assets/js/isotope.js"></script>
<script src="assets/js/owl.js"></script>
<script src="assets/js/appear.js"></script>
<script src="assets/js/wow.js"></script>
<script src="assets/js/scrollbar.js"></script>
<script src="assets/js/TweenMax.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/jquery.ajaxchimp.min.js"></script>
<script src="assets/js/parallax-scroll.js"></script>
<script src="assets/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="assets/js/jquery.nice-select.min.js"></script>
<script src="assets/js/active.js"></script>
<script>
    $(document).ready(function () {
        // Initialize Isotope
        $('.image_gallery').imagesLoaded(function () {
            var $grid = $('.image_gallery').isotope({
                itemSelector: '.element-item',
            });

            // Filter items on button click
            $('.filter-button-group').on('click', 'button', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });

            let filterBtn = $(".filter-button-group").children();

            function removeClass() {
                filterBtn.removeClass("active");
            }

            $(filterBtn).each(function () {
                $(this).click(function () {
                    removeClass();
                    $(this).addClass("active");
                });
            });
        });
    });
</script>

</body>
</html>
