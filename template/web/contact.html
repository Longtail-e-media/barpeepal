<script type="text/javascript">
    
    var base_url = jQuery('base').attr('url');

jQuery(document).ready(function () {
    jQuery('#form_contact').validate({
        errorElement: 'span',
        errorClass: 'validate-has-error',
        rules: {
            name: {required: true, minlength: 2},
            email: {required: true, email: true},
            phone: {required: true, number: true},
            subject: {required: true},
            message: {required: true}
        },
        messages: {
            name: {required: "This field is required.", minlength: "Your name must consist of at least 2 characters"},
            email: {required: "This field is required.", email: "Enter Correct Email"},
            phone: {required: "This field is required", number: "Enter valid phone number"},
            subject: {required: "This field is required"},
            message: {required: "This field is required"}
        },
        submitHandler: function (form) {
            var recaptcha = $("#g-recaptcha-response").val();
            if (recaptcha === "") {
                event.preventDefault();
                alert("Please check the recaptcha");
                return false;
            }
            var Frmval = jQuery("form#form_contact").serialize();
            jQuery("button#submit").attr("disabled", "true").html('Processing...');
            jQuery.ajax({
                type: "POST",
                dataType: "JSON", 
                url: base_url + "enquery_mail.php",
                data: "action=forContact&" + Frmval,
                success: function (data) {
                    var msg = eval(data);
                    jQuery("button#submit").removeAttr("disabled").html('Send Message');
                    jQuery('div#result_msg').html(msg.message).css('display', 'block').addClass('alert alert-success').fadeOut(8000);
                    jQuery("form#form_contact")[0].reset();
                }
            });
            return false;
        }
    });
});
</script>
